name: Sync with upstream

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/RGB-Tools/rgb-lib.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for new tags
        id: check
        run: |
          UPSTREAM_TAG=$(git describe --tags --abbrev=0 upstream/master 2>/dev/null || echo "")
          echo "upstream_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          
          if git rev-parse "$UPSTREAM_TAG" >/dev/null 2>&1; then
            echo "new_version=false" >> $GITHUB_OUTPUT
            echo "Tag $UPSTREAM_TAG already exists"
          else
            echo "new_version=true" >> $GITHUB_OUTPUT
            echo "New version found: $UPSTREAM_TAG"
          fi

      - name: Merge upstream
        if: steps.check.outputs.new_version == 'true'
        run: |
          git checkout master
          git merge upstream/master --no-edit
          git push origin master

      - name: Create tag
        if: steps.check.outputs.new_version == 'true'
        run: |
          git tag ${{ steps.check.outputs.upstream_tag }}
          git push origin ${{ steps.check.outputs.upstream_tag }}

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.new_version }}" == "true" ]; then
            echo "Synced new version: ${{ steps.check.outputs.upstream_tag }}"
          else
            echo "Already up to date"
          fi
